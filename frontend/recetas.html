    <main id="main">
      <div class="encabezado">
        <div class="tab-recetas">
          <p class="tipo">Recetas</p>
        </div>
        <div class="logo">
          <p class="fast">FASTHABIT</p>
        </div>
      </div>

      <!-- *****OJO****** --- > No cambiar nada de lo de arriba <---  -->

      <section id="sct-recetas">
        <div class="contenedor1">
          <form
            class="formulario"
            method="post"
            enctype="multipart/form-data"
            action="/upload"
          >
            <div class="ingreso-receta">Ingrese su nueva receta</div>
            <div class="ingreso-imagen">
              <img
                class="placeholder"
                id="foto"
                alt="foto de receta"
                src="images/dish.png"
              />
              <button type="button" id="btn-img">Agregar imagen</button>
            </div>
            <div class="ingreso-nombre">
              <p class="txt-nombre">Nombre</p>
              <input
                type="txt"
                id="input-nombre"
                class="input-nombre requerido"
              />
            </div>

            <div class="ingreso-ingredientes">
              <p class="txt-ingredientes">Ingredientes</p>
              <input
                type="txt"
                id="input-ingredientes"
                class="input-ingredientes requerido"
              />
            </div>
            <div class="ingreso-tipo-comida">
              <p class="txt-tipo-comida">Tipo de comida</p>
              <select class="filtro-comida requerido" id="opciones-tipo-comida">
                <option value="">Seleccione una categoría</option>
                <option value="desayuno">Desayuno</option>
                <option vale="almuerzo">Almuerzo</option>
                <option value="cena">Cena</option>
                <option value="snack">Snack</option>
              </select>
            </div>

            <div class="ingreso-categoria-comida">
              <p class="txt-categoria-comida">Categoría de comida</p>
              <select
                class="filtro-comida requerido"
                id="opciones-categoria-comida"
              >
                <option value="">Seleccione una categoría</option>
                <option value="tradicional">Tradicional</option>
                <option value="vegetariana">Vegetariana</option>
                <option value="vegana">Vegana</option>
                <option value="libre-gluten">Libre de gluten</option>
                <option value="keto">Keto</option>
              </select>
            </div>
            <div class="ingreso-preparacion-comida">
              <p class="txt-preparacion-comida">Preparación</p>
              <input
                type="txt"
                id="ingreso-preparacion"
                class="ingreso-preparacion requerido"
              />
            </div>
            <button type="button" id="btn-agregar" value="refrescar">
              Agregar
            </button>
          </form>
        </div>
        <div class="contenedor-lista">
          <div class="filtro-recetas">
            <p class="txt-filtro-tipo">Tipo</p>

            <select class="slt-tipo" id="filtro-tipo">
              <option value="">--Elija--</option>
              <option value="desayuno">Desayuno</option>
              <option value="almuerzo">Almuerzo</option>
              <option value="cena">Cena</option>
              <option value="snack">Snack</option>
            </select>

            <p class="txt-filtro-cate">Categoría</p>

            <select class="slt-categoria" id="filtro-categoria">
              <option value="">--Elija--</option>
              <option value="tradicional">Tradicional</option>
              <option value="vegetariana">Vegetariana</option>
              <option value="vegana">Vegana</option>
              <option value="libre-gluten">Libre de gluten</option>
              <option value="keto">Keto</option>
            </select>
            <div class="btn-filtre">
              <button type="button" id="btn-filtrar">Ver</button>
            </div>
          </div>

          <div class="contenedor2">
            <section id="sct" class="sct-filtro"></section>
          </div>
        </div>
      </section>
