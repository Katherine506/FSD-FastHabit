    <main id="main">
        <div class="encabezado">
            <div class="tab">
                <p class="tipo">Perfil</p>
            </div>
            <div class="logo">
                <p class="fast">FASTHABIT</p>
            </div>
        </div>

        <!-- *****OJO****** --- > No cambiar nada de lo de arriba <---  -->
        <section id="perfil">
            <div class="formulario-1">

                <div>
                    <img id="foto" alt="imagen del usuario">
                </div>


                <form >
                    <div class="nombre-usuario">
                        <span for="txt-nombre" id="txt-nombre"></span>
                    </div>

                    <div class="perfil-flex">
                        <p><i class="fa-regular fa-calendar-days"></i>
                        </p>
                        <p id="txt-nacimiento"></p>
                    </div>

                    <div class="perfil-flex">
                        <p>
                            <i class="fas fa-envelope-open-text"></i></p>
                        <p id="txt-email"></p>
                    </div>
                    <div class="perfil-flex">
                        <p><i class="fa-solid fa-venus-mars"></i></p>
                        <p id="txt-genero"></p>
                    </div>
                </form>
            </div>
            
            <form class="formulario-2">

                <div id="izquierda">

                    <div class="perfil-flex" >
                        <p><span for="txt-altura" class="texto-perfil">Altura en centímetros:</span></p>
                        <p id="txt-altura"></p>
                    </div>
                    <div>
                        <div class="pesos-registro">
                            <p><label for="pesos-registrados" class="texto-perfil">Peso inicio:</label></p>
                            <p id="txt-inicio"></p>
                        </div>
                        <div class="pesos-registro">
                            <p><label for="pesos-registrados" class="texto-perfil">Peso actual:</label></p>
                            <p id="txt-peso"></p>
                        </div>
                    </div>
 
                    <div class="perfil-flex">
                        <span  class="texto-perfil"> IMC inicio:</span>
                        <p id="txt-imc-inicial"></p>
                    </div>


                    <div class="perfil-flex">
                        <span  class="texto-perfil"> IMC actual:</span>
                        <p id="txt-imc"></p>
                    </div>

                    <div class="perfil-flex">
                        <p><label for="txt-peso-ideal" class="texto-perfil"> Peso idóneo:</label></p>
                        <p id="txt-peso-ideal"></p>
                    </div>

                    <div class="perfil-flex">
                        <p><label for="text-actividad" class="texto-perfil">¿Realiza actividad física?</label></p>
                        <p id="txt-actividad"></p>
                    </div>

                    
                </div>

                <div id="derecha">
                    <div>
                        <p><label for="txt-Proteina" class="texto-perfil"> Gramos de proteína diaria:</label></p>
                        <div class="protes">
                        <span>Mínimo: </p></span>
                        <p id="txt-proteina-min" ></p>
                    </div>

                    <div class="protes">
                        <span>Máximo: </p></span>
                        <p id="txt-proteina-max" ></p>
                        </div>
                    </div>
        
                    <div class="perfil-flex">
                        <p><label for="text-Enfermedades" class="texto-perfil">¿Alguna enfermedad?</label></p>
                        <p id="txt-enfermedad"></p>
                     </div>

                     <div class="perfil-flex">
                        <p><label for="txt-agua" class="texto-perfil"> Cantidad de vasos de agua al día:</label></p>
                        <p id="txt-agua" ></p>
                    </div>

                    <div>
                        <p id="txt-nombre-enfermedad"></p>
                        <p id="txt-descripcion"> </p>
                        <p id="txt-tratamiento"></p>
                        <p id="txt-estado"></p>
                    </div>
                </div>   
        
        </section>
