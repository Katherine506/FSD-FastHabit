    <main id="main">

        <section id="escritorio">

            <div class="titulo1">
                <p class="titulo-registro">FASTHABIT</p>
                <p class="texto-arriba"> ¡Disfrute los beneficios del ayuno intermitente!</p>
            </div>

            <div class="contenedor">
                <div class="contenedor-visible">
                    <div class="imagen">
                        <img class="fit" src="images/fit.jpg" alt="Mujer haciendo ejercicio" />
                    </div>
                    <div class="formulario1">
                        <form>
                            <div>
                                <label for="txt-nombre" class="texto-registro">Nombre y apellidos: </label>
                                <input type="text" id="txt-nombre" class="requerido" placeholder="Ingrese su nombre y Apellidos" />
                            </div>
                            <div>
                                <label for="txt-email" class="texto-registro">Email:</label>
                                <input type="email" id="txt-email" class="requerido" placeholder="Ingrese su Email" />
                            </div>
                            <div>
                                <label for="txt-altura" class="texto-registro">Altura:</label>
                                <input type="number" id="txt-altura" class="requerido" placeholder="Ingrese su altura en centimetros" />
                            </div>
                            <div>
                                <label for="txt-peso" class="texto-registro">Peso:</label>
                                <input type="number" id="txt-peso" class="requerido" placeholder="Ingrese su peso en kilogramos" />
                            </div>
                            <div>
                                <label for="text-actividad">¿Realiza activitad física?</label>
                                <div>
                                    <select id="txt-actividad" class="requerido" name="txt-actividad">
                                    <option value = "">--Seleccione una opción--</option>
                                    <option value="1">Si</option>                    
                                    <option value="2">No</option>
                                </select>
                                </div>
                            </div>
                        </form>
                    </div>


                    <div class="formulario2">
                        <form>
                            <div>
                                <img class="placeholder" id="foto" alt="foto de perfil" src="images/placeholder.png">
                                <button type="button" id="btn-foto" >Subir foto</button>
                            </div>

                            <div>
                                <label for="txt-genero" class="texto-registro">Género</label>
                                <select id="txt-genero" class="requerido" name="txt-genero" placeholder="Seleccione su genero" class="">
                            <option value="">--Seleccione una opción--</option>
                            <option value="1" >Femenino</option>    
                            <option value="2" >Masculino</option>
                        </select>
                            </div>
                            <div>
                                <label for="txt-nacimiento" class="texto-registro">Fechas de nacimiento:</label>
                                <input type="date" id="txt-nacimiento" class="requerido" placeholder="Ingrese su necha de nacimiento" />
                            </div>
                            <div>
                                <label for="txt-peso-ideal" class="texto-registro"> Peso idóneo:</label>
                                <input type="number" id="txt-peso-ideal" class="requerido" placeholder="Ingrese su peso ideal" />
                            </div>
                            <div>
                                <label for="txt-enfermedad" class="texto-registro">¿Tiene alguna enfermedad?</label>
                                <div>
                                    <select id="txt-enfermedad" class="requerido" name="txt-enfermedad">
                                    <option value="">--Seleccione una opción--</option>
                                    <option value="1">Si</option>
                                    <option value="2">No</option>
                                </select>
                                </div>
                                <div class="btn">
                                    <button type="button" id="btn-calcular">Aceptar</button>
                                </div>
                            </div>


                        </form>


                    </div>


                </div>

                <div class="formulario3">
                    <p class="texto-enfermedad">Registro de enfermedades</p>
                    <form action="enfermedades">
                        <div>
                            <label for="txt-nombre-enfermedad" class="texto-registro">Nombre enfermedad: </label>
                            <input type="text" id="txt-nombre-enfermedad" class="requerido3" placeholder="Ingrese su enfermedad" />
                        </div>
                        <div>
                            <label for="txt-descripcion" class="texto-registro">Descripción:</label>
                            <input type="text" id="txt-descripcion" class="requerido3" placeholder="Describa su enfermedad" />
                        </div>
                        <div>
                            <label for="txt-tratamiento" class="texto-registro">Tratamiento:</label>
                            <input type="text" id="txt-tratamiento" class="requerido3" placeholder="Describa su tratamiento" />
                        </div>
                        <div>
                            <label for="txt-estado" class="texto-registro">¿Su enfermedad está activa?</label>
                            <div>
                                <select id="txt-estado" class="requerido3" name="txt-estado">
                    <option value="0" class="texto-registro">Seleccione una opción</option>
                    <option value="1">Si</option>
                    <option value="2">No</option>
                  </select>
                            </div>
                        </div>
                    </form>
                    <div>
                        <button type="button" id="btn-enfermedades">Enviar</button>
                    </div>
                </div>
            </div>
        </section>
