        <div class="encabezado">
            <div class="tab-actividad">
                <p class="tipo">Actividad Física</p>
            </div>
            <div class="logo">
                <p class="fast">FASTHABIT</p>
            </div>
        </div>


        <!-- *****OJO****** --- > No cambiar nada de lo de arriba <---  -->

        <div id="sct-container">
            <!-- Cuadro 1 = Ingresar Actividad Fisica  -->

            <div class="cuadro ingresar-actividad-fisica">
                <div class="envuelve-titutlo-ingresar-actividad-fisica">
                    <p class="titulo-act">Ingrese su actividad física</p>
                </div>

                <div class="envuelve-calendario">
                    <div class="envuelve-input-fecha-incio-ayuno">
                        <label for="input-fecha-actividad" class="subtitulo-actividad">Fecha de inicio de la actividad</label>
                        <input class="requerido input-actividad" type="date" id="input-fecha-actividad">
                    </div>
                </div>


                <div class="envuelve-selector-actividad">
                    <label for="actividades" class="subtitulo-actividad">Tipo de actividad:</label>
                    <select name="actividades" class="requerido" id="actividades-menu">
                        <option value="">--Seleccione--</option>
                     <option value="correr">Correr</option>
                        <option value="nadar">Nadar</option>
                            <option value="bicicleta">Bicicleta</option>
                            <option value="basketball">Basketball</option>
                        </select>
                </div>

                <div class="envuelve-horas-actividad">Total de horas</label>
                    <select name="slt-horas" class="requerido" id="slt-horas">
                        <option value="">--Seleccione--</option>
                     <option value="1">1</option>
                        <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                </div>
                <div class="envuelve-btn-agregar-actividad">
                    <button class="btn-agregar-actividad" id="btn-agregar-actividad" > Agregar</button>
                </div>
            </div>

            <!-- Cuadro 2 = Historial -->

            <div class="cuadro ingresar-historial">
                <div class="envuelve-cuadro-interno-superior">
                    <div class="envuelve-titulo-historial">
                        <p class="titulo-historial"> Historial</p>
                    </div>
                    <br>
                    <div class="txt-mes-selecionado">
                        <label for="mes-historial" class="subtitulo-actividad">Mes</label>
                        <input type="month" id="mes-historial" name="mes-historial" class="actividades-menu">
                    </div>
                    <div class="envuelve-grafico-historial">
                        <canvas id="grafico" style="width:100%;max-width:500px;height:90%"></canvas>

                    </div>
                    
                </div>

                <div class="envuelve-cuadro-interno-inferior">
                    <table class="tabla" id="tbl-actividades">
                        <thead>
                            <tr>
                                <th class="texto-tabla">Fecha</th>
                                <th class="texto-tabla">Actividad</th>
                                <th class="texto-tabla">Horas</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="cuadro ingresar-buscar-actividad">
                <div class="envuelve-cuadro-interno-superior-dos">
                    <div class="envuelve-titulo-actividad">
                        <p class="tit-act">Buscar mi actividad</p>
                    </div>

                    <div class="envuelve-selector-actividad-dos">
                        <label for="actividades" class="subtitulo-actividad">Tipo de actividad:</label>
                        <select id="buscar-actividad" name="actividades" class="actividades-menu">
                            <option value="">--Seleccione--</option>
                            <option value="correr">Correr</option>
                            <option value="nadar">Nadar</option>
                            <option value="bicicleta">Bicicleta</option>
                            <option value="basketball">Basketball</option>
                        </select>

                        <label for="actividades" class="subtitulo-actividad">Mes</label>
                        <input type="month" id="buscar-mes" name="mes" class="actividades-menu">
                        <label for="actividades" class="subtitulo-actividad">Horas</label>
                        <select id="buscar-hora" name="horas" class="actividades-menu">
                            <option value="">--Seleccione--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <label for="actividades" class="subtitulo-actividad">Frecuencia</label>
                        <select id="buscar-frecuencia" name="frecuencia" class="actividades-menu">
                            <option value="">--Seleccione--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                </div>
                <div class="envuelve-cuadro-interno-inferior-dos">
                    <table class="tabla" id="tbl-buscar-actividad">
                        <thead>
                            <th>Fecha</th>
                            <th>Actividad</th>
                            <th>Horas</th>
                            <th>Frec</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
